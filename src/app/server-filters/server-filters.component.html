<ul role="list" class="flex flex-1 flex-col gap-y-7">
  <li>
    <ul role="list" class="-mx-2 space-y-1">
      <li>
        <span
          class="text-gray-700 hover:text-indigo-600 hover:bg-gray-50 group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
          Storage
        </span>
        <div class="ml-8 flex flex-col gap-y-2">
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="storage" value="250gb">
            <span>250 GB</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="storage" value="500gb">
            <span>500 GB</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="storage" value="1tb">
            <span>1 TB</span>
          </label>
        </div>
      </li>
      <li>
        <span class="block border-b border-gray-200 my-4"></span>
      </li>

      <li>
        <span
          class="text-gray-700 hover:text-indigo-600 hover:bg-gray-50 group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
          Ram
        </span>
        <div class="ml-8 flex flex-col gap-y-2">
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="ram" value="8gb">
            <span>8 GB</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="ram" value="16gb">
            <span>16 GB</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="ram" value="32gb">
            <span>32 GB</span>
          </label>
        </div>
      </li>
      <li>
        <span class="block border-b border-gray-200 my-4"></span>
      </li>

      <li>
        <span
          class="text-gray-700 hover:text-indigo-600 hover:bg-gray-50 group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
          Hard Disk Type
        </span>
        <div class="ml-8 flex flex-col gap-y-2">
          <select name="hard-disk-type" class="rounded-md">
            <option value="">Select a type</option>
            <option value="sas">SAS</option>
            <option value="sata">SATA</option>
            <option value="ssd">SSD</option>
          </select>
        </div>
      </li>

      <li>
        <span class="block border-b border-gray-200 my-4"></span>
      </li>

      <li>
        <span
          class="text-gray-700 hover:text-indigo-600 hover:bg-gray-50 group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold">
          Location
        </span>
        <div class="ml-8 flex flex-col gap-y-2">
          <select name="location" class="rounded-md">
            <option value="">Select a location</option>
            <option value="us-east">US East</option>
            <option value="us-west">US West</option>
            <option value="eu-west">EU West</option>
          </select>
        </div>

      </li>
    </ul>
  </li>
</ul>
