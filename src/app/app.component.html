<div>
  <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
  <div class="relative z-50 lg:hidden" role="dialog" aria-modal="true">
    <!--
      Off-canvas menu backdrop, show/hide based on off-canvas menu state.

      Entering: "transition-opacity ease-linear duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "transition-opacity ease-linear duration-300"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-900/80"></div>

    <div class="fixed inset-0 flex">
      <!--
        Off-canvas menu, show/hide based on off-canvas menu state.

        Entering: "transition ease-in-out duration-300 transform"
          From: "-translate-x-full"
          To: "translate-x-0"
        Leaving: "transition ease-in-out duration-300 transform"
          From: "translate-x-0"
          To: "-translate-x-full"
      -->
      <div class="relative mr-16 flex w-full max-w-xs flex-1">
        <!--
          Close button, show/hide based on off-canvas menu state.

          Entering: "ease-in-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in-out duration-300"
            From: "opacity-100"
            To: "opacity-0"
        -->
        <div class="absolute left-full top-0 flex w-16 justify-center pt-5">
          <button type="button" class="-m-2.5 p-2.5">
            <span class="sr-only">Close sidebar</span>
            <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>

        <!-- Sidebar component, swap this element with another sidebar if you like -->
        <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-white px-6 pb-4">
          <div class="flex h-16 shrink-0 items-center">
            <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                 alt="Your Company">
          </div>
          <nav class="flex flex-1 flex-col">
            <ul role="list" class="flex flex-1 flex-col gap-y-7">
          <li>
            <ul role="list" class="-mx-2 space-y-1">
             <app-storage-filter
              (rangeChanged)="onStorageRangeChanged($event)"
             ></app-storage-filter>
              <li>
                <span class="block border-b border-gray-200 my-4"></span>
              </li>
              <app-ram-filter
                [ramOptions]="ramOptions"
                (selectionUpdated)="ramSelectionUpdated($event)">
              </app-ram-filter>
              <li>
                <span class="block border-b border-gray-200 my-4"></span>
              </li>

             <app-storage-type-filter
             (selectedType)="onStorageTypeSelected($event)"
             ></app-storage-type-filter>

              <li>
                <span class="block border-b border-gray-200 my-4"></span>
              </li>

             <app-location-filter
               (selectedLocation)="onLocationSelected($event)"
               [locations]="locations"></app-location-filter>
            </ul>
          </li>
        </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!-- Static sidebar for desktop -->
  <div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <div class="flex grow flex-col gap-y-5 overflow-y-auto border-r border-gray-200 bg-white px-6 pb-4">
      <div class="flex h-16 shrink-0 items-center">
        <img class="h-8 w-auto" src="assets/leaseweb.png" alt="Your Company">
      </div>
      <nav class="flex flex-1 flex-col">
        <ul role="list" class="flex flex-1 flex-col gap-y-7">
          <li>
            <ul role="list" class="-mx-2 space-y-1">
             <app-storage-filter
              (rangeChanged)="onStorageRangeChanged($event)"
             ></app-storage-filter>
              <li>
                <span class="block border-b border-gray-200 my-4"></span>
              </li>
              <app-ram-filter
                [ramOptions]="ramOptions"
                (selectionUpdated)="ramSelectionUpdated($event)">
              </app-ram-filter>
              <li>
                <span class="block border-b border-gray-200 my-4"></span>
              </li>

             <app-storage-type-filter
             (selectedType)="onStorageTypeSelected($event)"
             ></app-storage-type-filter>

              <li>
                <span class="block border-b border-gray-200 my-4"></span>
              </li>

             <app-location-filter
               (selectedLocation)="onLocationSelected($event)"
               [locations]="locations"></app-location-filter>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div class="lg:pl-72">
    <main class="py-10">
      <div class="px-4 sm:px-6 lg:px-8">
        <app-servers-table [servers]="servers" [loading]="loading"></app-servers-table>
      </div>
    </main>
  </div>
</div>
